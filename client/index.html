<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as vm">
<head lang="en">
    <meta charset="UTF-8">
    <title>SKQW Audio Visualizer</title>
    <link rel="stylesheet" href="client/client.css"/>
</head>
<body>

<div id="container"></div>

<div class="controls-container">
    <div class="vis-name"></div>
    <div class="vis-description"></div>
    <div class="vis-author"></div>

    <select ng-options="vis for vis in vm.visLibrary" ng-model="vm.currentVis" ng-change="vm.selectVis()"></select>
</div>

<script src="../socket.io/socket.io.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="lib/dat.gui.min.js"></script>
<script src="lib/skqw.js"></script>
<script src="lib/skqw-dat.js"></script>
<script src="client/client.js"></script>

</body>
</html>
