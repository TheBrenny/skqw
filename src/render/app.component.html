<visualizer [sample]="sample" [visualization]="vis" [ngClass]="{ obscured: settingsVisible }"></visualizer>

<settings-panel
        [library]="library"
        [inputDevices]="inputDevices"
        [libraryDir]="libraryDir"
        (toggleModal)="settingModalChanged($event)"
        (selectLibraryDir)="selectLibraryDir()"
        (changeInputDeviceId)="setInputDeviceId($event)"></settings-panel>

<v-selector [current]="vis"
            [library]="library"
            [visible]="vSelectorVisible"
            (toggleVisible)="toggleVSelector($event)"
            (selectVisId)="selectVis($event)"
            (updateParam)="updateParamValue($event)"></v-selector>
