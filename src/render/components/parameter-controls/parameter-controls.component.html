<div class="parameter-controls">

    <div class="parameter" *ngFor="let item of paramsArray">

        <div *ngIf="item.param.type === 'range'">
            <labal class="label">{{ item.param.label }}</labal>
            <div class="control">
                <input type="range"
                       (input)="updateValue(item.key, $event.target.value)"
                       [value]="item.param.value"
                       [min]="item.param.min"
                       [max]="item.param.max">
            </div>
        </div>

        <div *ngIf="item.param.type === 'boolean'" class="control">
            <label class="checkbox">
                <input type="checkbox"
                       (change)="updateValue(item.key, $event.target.checked)"
                       [checked]="item.param.value">
                {{ item.param.label }}
            </label>
        </div>
    </div>

</div>
