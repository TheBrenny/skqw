<div class="control">
    <div class="select">
        <md-select *ngIf="inputArray && inputArray.length"
                   placeholder="Audio Source"
                   [formControl]="selectControl">
            <md-option *ngFor="let input of inputArray"
                       [value]="input.id">{{ input.name }}</md-option>
        </md-select>
    </div>
</div>
