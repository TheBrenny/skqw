<div class="title is-5">Visualization Library Path</div>
<span class="title is-6 subtitle">{{ libraryDir }}</span>
<button class="button is-small is-dark" (click)="selectLibraryDir.emit(true)">SELECT...</button>
<div class="title is-6" [ngClass]="{ 'none-found': library.length === 0 }">{{ library.length }} visualizations found</div>
