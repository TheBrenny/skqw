<div class="icons" [ngClass]="{ visible: iconsVisible }">
    <div class="icon">
        <div [innerHTML]="icon_inputs" (click)="showModal()"></div>
    </div>
    <div class="icon">
        <div [innerHTML]="getVolumeIcon()"></div>
    </div>
    <div class="icon">
        <div [innerHTML]="icon_info"></div>
    </div>
</div>

<settings-modal [visible]="modalVisible" (close)="hideModal()">
    <h1 class="title">YO!</h1>
</settings-modal>
