<div class="settings-panel" [ngClass]="{ visible: isVisible }">
    <div class="column is-half is-offset-one-quarter">
        <div class="is-centered">
            <h1 class="title">SKQW : SETTINGS</h1>
        </div>
        <v-selector [library]="library"
                    (selectLibraryDir)="selectLibraryDir.emit($event)"
                    (select)="selectVisId.emit($event)"></v-selector>
        <parameter-controls [params]="currentVis?.params" (updateParam)="updateParam.emit($event)"></parameter-controls>
        <hr>
        <input-selector [inputs]="inputDevices" (inputChange)="changeInputDeviceId.emit($event)"></input-selector>
    </div>
</div>
