<div class="v-selector-container">
    <ul class="library-list">
        <li *ngFor="let entry of state.library | async" (click)="select(entry)"
            [class.selected]="(current$ | async)?.id === entry.id">
            <div class="name">{{ entry.name }}</div>
            <div class="remove" (click)="remove(entry, $event)">-</div>
        </li>
    </ul>
    <button class="button is-small is-dark" (click)="add()">Add...</button>
</div>
